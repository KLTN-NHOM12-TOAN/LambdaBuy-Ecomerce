<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/fragments/head :: head" />
<title>Chi tiết sản phẩm</title>
<link rel="stylesheet" th:href="@{/css/demosp.css}">
<body>
	<div th:replace="views/fragments/header :: header" />
	
	<div class="row">
      <div class="container"> 
        <div class="card"> 
          <div class="container-fliud"> 
            <div class="wrapper row"> 
              <div class="preview col-md-6"> 
              <div class="preview-pic tab-content"> 
                <div class="tab-pane active product" id="pic-1"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den(1).jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den">
                </div> 
                <div class="tab-pane product" id="pic-2"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den1.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den">
                </div> 
                <div class="tab-pane product" id="pic-3"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den2.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den">
                </div> 
                <div class="tab-pane product" id="pic-4"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den3.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den">
                </div> 
                <div class="tab-pane product" id="pic-5"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den4.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den">
                </div> 
              </div> 
              <ul class="preview-thumbnail nav nav-tabs"><div class="logo_menuchinh" style="float:left; padding-top:5px; padding-left:10px; columns: #000000; margin-left:auto; margin-right:auto; text-align:center; line-height:40px; font-size:16px;font-weight:bold;font-family:Arial">CAMERADIGITAL.COM</div><div class="menu-icon"><span></span></div> 
                <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den(1).jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den"></a>
                </li> 
                <li><a data-target="#pic-2" data-toggle="tab"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den1.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den"></a>
                </li> 
                <li><a data-target="#pic-3" data-toggle="tab"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den2.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den"></a>
                </li> 
                <li><a data-target="#pic-4" data-toggle="tab"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den3.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den"></a>
                </li> 
                <li><a data-target="#pic-5" data-toggle="tab"><img src="https://www.binhminhdigital.com/StoreData/images/Product/canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den4.jpg" alt="canon-eos-m50-kit-1545mm-ef-50mm-f18-stm-den"></a>
                </li> 
              </ul> 
              </div> 
              <div class="details col-md-6"> 
                

              <h3 class="product-title">TÍNH NĂNG NỔI BẬT</h3> 
              <div class="rating"> 
                <div class="stars"> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span class="fa fa-star"></span> <span class="fa fa-star"></span> 

                </div> 
                <p class="product-description">
                	<span th:text="${product.name}"></span><br>
                  	<span th:text="${product.description}"></span>
                </p> 
                <p class="product-description">
                  <h4 class="price" th:text="${product.unitPrice}"> đ <span class="badge badge-secondary"><strike><i>22.000.000</i></strike>></span></h4>
                  Thương hiệu <span th:text="${product.brand}"></span> <br>
                  Bảo Hành	(bộ kit)24 tháng / (lens)<br>
                  Xuất Xứ	<span th:text="${product.supplier}"></span>
                </p>
                
                </p> 
                <div class="action"> 
                  <a th:href="@{/shopping-cart/add/{id}(id = ${product.id})}">            
                    <button class="add-to-cart btn btn-default" type="button">MUA NGAY</button>           
                  </a> 
                </div> 
              </div> 
            </div> 
          </div> 
        </div>
      </div>
    </div>  
  </div>       
    <!------------------------------------------->
    <!-- ------------------------------------- -->
	<header th:replace="views/fragments/info1 :: info1" />

	<!-- ------------------------------------- -->
	<header th:replace="views/fragments/info2 :: info2" />

    <div th:replace="views/fragments/footer :: footer"/>
	<div th:replace="views/fragments/search :: search" />
</body>
