<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="dang-nhap">
		<h2>ĐĂNG NHẬP</h2>
		<h6  class="label label-success text-danger"  th:text=${message}></h6>
		<form action="/login" method="post">
			<div class="form-group">
				<label>Tên đăng nhập:</label> <input name="id" class="form-control"
					 th:value="${uid}" />
			</div>
			<div class="form-group">
				<label>Mật khẩu:</label> <input name="pw" type="password"
					class="form-control" th:value="${pwd}" />
			</div>
			<div class="form-group">
				<input name="rm" type="checkbox" /> <label>Nhớ mật khẩu?</label>
			</div>
			<div class="form-group">
				<button class="btn btn-success">Đăng nhập</button>
				<span>Bạn chưa có tài khoản?</span>
				<a th:href="@{/register}" style="text-decoration: none">Đăng ký</a>
			</div>
		</form>
	</div>
        </div>
    </body>
</html>
